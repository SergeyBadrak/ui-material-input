<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Inputs</title>
  <link rel="stylesheet" href="ui-material-input.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="page-content">

    <div class="form-container">

      <h2>Login form</h2>

      <div class="col-el">
        <div class="md-field md-field--outline">
          <input id="input5" class="md-input" type="text" placeholder="First Name" />
          <label for="input5" class="md-label">First Name</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--outline">
          <input id="input6" class="md-input" type="text" placeholder="Last Name" />
          <label for="input6" class="md-label">Last Name</label>
        </div>
      </div>


      <div class="col-el">
        <div class="login-actions">
          <button type="button" class="ui-btn-primary">Log In</button>
          <a class="login__link" href="#">Forgot Password?</a>
        </div>
      </div>

      <div class="col-el">
        <div class="login-sub-actions">
          <p class="login__link_text">Not Registered? 
            <a class="login__link" href="#">Create Account!</a>
          </p>
        </div>
          
      </div>

      

    </div>
  </div>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Material Inputs</title>
  <link rel="stylesheet" href="ui-material-input.css">
</head>

<body>

  <div class="page-content">

    <div class="form-container">


      <div class="col-el">
        <h4>Bottom Style:</h4>
      </div>

      <div class="col-el-half">
        <div class="md-field md-field--standard">
          <input id="input1" class="md-input" type="text" placeholder="first name" />
          <label for="input1" class="md-label">first name</label>
        </div>
      </div>
      <div class="col-el-half">
        <div class="md-field md-field--standard">
          <input id="input2" class="md-input is-invalid" type="text" placeholder="last name" />
          <label for="input2" class="md-label">last name</label>
        </div>
      </div>

      <div class="col-el">
        <div class="md-field md-field--standard">
          <input id="input3" class="md-input" type="text" placeholder="Title" />
          <label for="input3" class="md-label">Title</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--standard">
          <input id="input4" class="md-input" type="text" placeholder="Adress" />
          <label for="input4" class="md-label">Adress</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--standard">
          <textarea id="textarea1" class="md-input" placeholder="textarea"  rows="4" cols="50"></textarea>
          <label for="textarea1" class="md-label">textarea</label>
        </div>
      </div>


      <div class="col-el">
        <h4>Outline Style:</h4>
      </div>

      <div class="col-el">
        <div class="md-field md-field--outline">
          <input id="input5" class="md-input" type="text" placeholder="First Name" />
          <label for="input5" class="md-label">First Name</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--outline">
          <input id="input6" class="md-input is-invalid" type="text" placeholder="Last Name" />
          <label for="input6" class="md-label">Last Name</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--outline">
          <textarea id="textarea2" class="md-input" placeholder="textarea"  rows="4" cols="50"></textarea>
          <label for="textarea2" class="md-label">textarea</label>
        </div>
      </div>


      <div class="col-el">
        <h4>Inner Style:</h4>
      </div>

      <div class="col-el">
        <div class="md-field md-field--inner">
          <input id="input7" class="md-input" type="text" placeholder="First Name" />
          <label for="input7" class="md-label">First Name</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--inner">
          <input id="input8" class="md-input is-invalid" type="text" placeholder="Last Name" />
          <label for="input8" class="md-label">Last Name</label>
        </div>
      </div>
      <div class="col-el">
        <div class="md-field md-field--inner">
          <textarea id="textarea3" class="md-input" placeholder="textarea"  rows="4" cols="50"></textarea>
          <label for="textarea3" class="md-label">text area</label>
        </div>
      </div>

      <div class="col-el">

          <button type="button" class="ui-btn-primary ui-btn-with-state state-style--spinner state-visibility--multiple">
            <span class="ui-btn-with-state__content">Log In</span>
            <span class="ui-btn-with-state__state"></span>
          </button>

          <button type="button" class="ui-btn-primary ui-btn-with-state state-style--spinner state-visibility--single">
            <span class="ui-btn-with-state__content">Log In</span>
            <span class="ui-btn-with-state__state"></span>
          </button>

          <button type="button" class="ui-btn-primary ui-btn-with-state state-style--pulsar state-visibility--multiple">
            <span class="ui-btn-with-state__content">Log In</span>
            <span class="ui-btn-with-state__state"></span>
          </button>
          
          <button type="button" class="ui-btn-primary ui-btn-with-state state-style--pulsar state-visibility--single">
            <span class="ui-btn-with-state__content">Log In</span>
            <span class="ui-btn-with-state__state"></span>
          </button>

      </div>

    </div>
  </div>

</body>

</html>
